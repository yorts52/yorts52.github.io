  <script>
    !function() {
      const socket = new WebSocket('ws://127.0.0.1:9090');
      socket.onopen = function(event) {
        console.log('opened');
        let message = 'hello, this is from client';
        console.log('message.length:', message.length);
        socket.send(message);
      };
    }();
