<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: #fcfcfc;
    }

    .box {
      width: 704px;
      height: 416px;
      margin: 30px auto;
      background: url('http://hdtest.gf.com.cn/aio/static/img/card-fxspg.8040f1c.png');
      /* filter: drop-shadow(offset-x | offset-y | spread-radius | color) */
      filter: drop-shadow(100px 100px 15px rgba(129, 82, 183, 0.25));
    }

    .sha {
      width: 704px;
      height: 416px;
      margin: 30px auto;
      /* box-shadow: offset-x | offset-y | blur-radius | spread-radius | color */
      box-shadow: 100px 100px 15px 15px rgba(129, 82, 183, 0.85);
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="sha"></div>
</body>

</html>
