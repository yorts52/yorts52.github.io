    view.innerText = (parseInt(localStorage.plusplus, 10) || 0);

      var val = (parseInt(localStorage.plusplus, 10) || 0) + 1;

      view.innerText = val;
      console.log('plusplus: ', val);
    }

    window.addEventListener("storage", function(store) {

      }
    });
