<script>
  (function(times) {
    var counts = 0, timer = 0;
    document.onclick = function() {
      timer && clearTimeout(timer);
      if (++counts >= times) {
        alert('你深井冰啊');
      }
      timer = setTimeout(function() {
        counts = 0;
      }, 500);
    }
  })(10);
</script>
