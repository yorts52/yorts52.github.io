<style>
  img {
    display: block;
    width: 100%;
    margin: 30px auto;
  }
</style>
<!--#insert file="../template/-header.html" -->
<div>
  <div id="main"></div>
</div>
<!--#insert file="../template/-footer.html" -->
<!--#insert file="../template/-script.html" -->
<script>
  let html = '';
  const getCode = (str) => {
    return (str || '').replace(/[^\d,]+/g, '');
  };
  getCode(location.hash).split(',').forEach(code => {
    if (!/^\d{6}$/.test(code)) return;
    html += `<img src="//j4.dfcfw.com/charts/pic6/${code}.png">`;
  });
  main.innerHTML = html;
</script>
<!--#insert file="../template/-end.html" -->
