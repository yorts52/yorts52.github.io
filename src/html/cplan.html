<title>cplan</title>

<!--#insert file="../template/-outro.html" -->
<!--#insert file="../template/-header.html" -->
<style>
  textarea,
  button {
    display: block;
    margin: 4vh auto;
    width: 80vw;
    height: 72vh;
  }

  button {
    height: 6vh;
  }
</style>
<textarea id="cplan"></textarea>
<button id="create">create</button>
<!--#insert file="../template/-footer.html" -->
<!--#insert file="../template/-script.html" -->
<script>
  window.onload = function() {
    if (localStorage.plan) {
      cplan.value = localStorage.plan;
    }
  }
  create.onclick = function() {
    localStorage.plan = cplan.value;
    create.innerText = 'done';
    create.disabled = true;
  };
</script>
<!--#insert file="../template/-end.html" -->
