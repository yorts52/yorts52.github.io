<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>R</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main {
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script>
    let main = document.getElementById('main');
    let width = Math.min(window.innerHeight, window.innerWidth);
    main.style.width = main.style.height = width + 'px';
    let zpoint = width * .5;
    let zindex = 1e9;
    let zsteps = 1;
    let ztimes = 0;
    for (let i = 10; i < zpoint; i += 2 * zsteps) {
      let div = document.createElement('div');
      div.id = 'idx-' + i;
      div.style.position = 'absolute';
      div.style.border = zsteps + 'px solid #000';
      div.style.width = div.style.height = (2 * i) + 'px';
      div.style.left = div.style.top = (zpoint - i) + 'px';
      main.appendChild(div);
      if (!(++ztimes % 5)) {
        zsteps += 1;
        ztimes = 0;
      }
    }
  </script>
</body>

</html>
